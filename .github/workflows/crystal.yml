name: Crystal CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal

    steps:
    - uses: actions/checkout@v1
    - name: Enabling globstar
      run: shopt -s globstar
    - name: Install dependencies
      run: shards install
    - name: Run tests
      run: crystal spec ./**/spec.cr
